<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aperçu Roglo</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at 20% 20%, #312e81, #020617 60%);
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        color: #f8fafc;
      }
      main {
        max-width: 560px;
        padding: 2.5rem;
        border-radius: 1.5rem;
        background: rgba(15, 23, 42, 0.8);
        box-shadow: 0 25px 80px rgba(15, 23, 42, 0.6);
        text-align: center;
      }
      h1 {
        margin-bottom: 0.75rem;
        font-size: clamp(1.8rem, 4vw, 2.5rem);
      }
      p {
        margin: 0 auto 1.25rem;
        line-height: 1.6;
        color: rgba(248, 250, 252, 0.9);
      }
      .tag {
        display: inline-flex;
        padding: 0.35rem 0.85rem;
        border-radius: 999px;
        background: rgba(99, 102, 241, 0.2);
        color: #c7d2fe;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.2em;
      }
    </style>
  </head>
  <body>
    <main>
      <p class="tag">Lovable ready</p>
      <h1>Le portail admin est prêt</h1>
      <p>
        La build Vite + Tailwind a généré son bundle avec succès. Vous pouvez
        maintenant utiliser ce dépôt sur Lovable et afficher automatiquement la
        prévisualisation.
      </p>
      <p>
        Besoin de GraphQL ? Lancez simplement <code>npm run dev</code> ou servez
        le contenu du dossier <code>dist</code>.
      </p>
    </main>
  </body>
</html>
